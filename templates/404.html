{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="page-container" style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 200px); padding: var(--space-6);">
    <div class="card" style="max-width: 600px; width: 100%; text-align: center; padding: var(--space-8);">
        <div style="font-size: 120px; font-weight: 700; color: var(--accent-green); margin-bottom: var(--space-4); line-height: 1;">
            404
        </div>
        <span class="material-icons" style="font-size: 64px; color: var(--text-tertiary); margin-bottom: var(--space-4); display: block;">search_off</span>
        <h1 style="font-size: 32px; font-weight: 600; color: var(--text-primary); margin-bottom: var(--space-3);">
            Page Not Found
        </h1>
        <p style="font-size: 16px; color: var(--text-secondary); margin-bottom: var(--space-6); line-height: 1.6;">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div style="display: flex; flex-direction: column; gap: var(--space-3); align-items: center;">
            <a href="{% url 'home' %}" style="display: inline-flex; align-items: center; gap: var(--space-2); padding: var(--space-3) var(--space-5); background: var(--accent-green); color: var(--bg-primary); border-radius: var(--radius-md); text-decoration: none; font-weight: 600; transition: all var(--transition-base);">
                <span class="material-icons" style="font-size: 20px;">home</span>
                Go to Home
            </a>
            <a href="{% url 'school_search' %}" style="display: inline-flex; align-items: center; gap: var(--space-2); padding: var(--space-3) var(--space-5); background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-light); border-radius: var(--radius-md); text-decoration: none; font-weight: 600; transition: all var(--transition-base);">
                <span class="material-icons" style="font-size: 20px;">search</span>
                Search Schools
            </a>
        </div>
    </div>
</div>
{% endblock %}
