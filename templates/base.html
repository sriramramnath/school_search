<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Search{% endblock %}</title>
    
    <!-- Modern Dark Mode App -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0A0A0A">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar (Desktop) -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="{% url 'home' %}" class="sidebar-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}" title="Home">
                    <span class="material-icons">home</span>
                </a>
                <a href="{% url 'school_search' %}" class="sidebar-item {% if request.resolver_match.url_name == 'school_search' %}active{% endif %}" title="Search">
                    <span class="material-icons">search</span>
                </a>
                <a href="{% url 'curriculum_search' %}" class="sidebar-item {% if request.resolver_match.url_name == 'curriculum_search' %}active{% endif %}" title="Curriculum">
                    <span class="material-icons">school</span>
                </a>
                <a href="{% url 'ai_picker' %}" class="sidebar-item {% if request.resolver_match.url_name == 'ai_picker' %}active{% endif %}" title="AI Picker">
                    <span class="material-icons">auto_awesome</span>
                </a>
                <a href="{% url 'profile' %}" class="sidebar-item {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" title="Profile">
                    <span class="material-icons">person</span>
                </a>
            </nav>
        </aside>

        <main class="content-area">
            {% block content %}{% endblock %}
        </main>

        <!-- Bottom Navigation Bar (Mobile) -->
        <nav class="bottom-nav">
            <a href="{% url 'home' %}" class="bottom-nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <span class="material-icons">home</span>
                <span>Home</span>
            </a>
            <a href="{% url 'school_search' %}" class="bottom-nav-item {% if request.resolver_match.url_name == 'school_search' %}active{% endif %}">
                <span class="material-icons">search</span>
                <span>Search</span>
            </a>
            <a href="{% url 'curriculum_search' %}" class="bottom-nav-item {% if request.resolver_match.url_name == 'curriculum_search' %}active{% endif %}">
                <span class="material-icons">school</span>
                <span>Curriculum</span>
            </a>
            <a href="{% url 'ai_picker' %}" class="bottom-nav-item {% if request.resolver_match.url_name == 'ai_picker' %}active{% endif %}">
                <span class="material-icons">auto_awesome</span>
                <span>AI Picker</span>
            </a>
            <a href="{% url 'profile' %}" class="bottom-nav-item {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                <span class="material-icons">person</span>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/custom-components.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
