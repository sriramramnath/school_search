{% extends 'base.html' %}
{% load static %}

{% block title %}Search Schools - School Search{% endblock %}

{% block content %}
<div class="search-form-container">
    <div class="search-form-wrapper">
        <h1 class="search-form-title">Where do you want to find a school?</h1>
        
        <form method="get" action="{% url 'school_search_results' %}" class="uber-search-form">
            <!-- Location Input -->
            <div class="form-field-group">
                <div class="form-field-icon">
                    <span class="material-icons">location_on</span>
                </div>
                <div class="form-field-content">
                    <label class="form-field-label">Location or Pin Code</label>
                    <input type="text" name="location" class="form-field-input" 
                           placeholder="Enter location or pin code" 
                           value="{{ request.GET.location|default:'' }}"
                           autocomplete="off">
                </div>
            </div>

            <!-- School Name (Optional) -->
            <div class="form-field-group">
                <div class="form-field-icon">
                    <span class="material-icons">school</span>
                </div>
                <div class="form-field-content">
                    <label class="form-field-label">School Name (Optional)</label>
                    <input type="text" name="name" class="form-field-input" 
                           placeholder="Enter school name" 
                           value="{{ request.GET.name|default:'' }}"
                           autocomplete="off">
                </div>
            </div>

            <!-- Board Selection -->
            <div class="form-field-group">
                <div class="form-field-icon">
                    <span class="material-icons">menu_book</span>
                </div>
                <div class="form-field-content">
                    <label class="form-field-label">Board</label>
                    <select name="board" class="form-field-select">
                        <option value="">All Boards</option>
                        {% for value, label in board_choices %}
                        <option value="{{ value }}" {% if request.GET.board == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Grade Selection -->
            <div class="form-field-group">
                <div class="form-field-icon">
                    <span class="material-icons">grade</span>
                </div>
                <div class="form-field-content">
                    <label class="form-field-label">Grade</label>
                    <select name="grade" class="form-field-select">
                        <option value="">Select Grade</option>
                        <option value="1" {% if request.GET.grade == "1" %}selected{% endif %}>Grade 1</option>
                        <option value="2" {% if request.GET.grade == "2" %}selected{% endif %}>Grade 2</option>
                        <option value="3" {% if request.GET.grade == "3" %}selected{% endif %}>Grade 3</option>
                        <option value="4" {% if request.GET.grade == "4" %}selected{% endif %}>Grade 4</option>
                        <option value="5" {% if request.GET.grade == "5" %}selected{% endif %}>Grade 5</option>
                        <option value="6" {% if request.GET.grade == "6" %}selected{% endif %}>Grade 6</option>
                        <option value="7" {% if request.GET.grade == "7" %}selected{% endif %}>Grade 7</option>
                        <option value="8" {% if request.GET.grade == "8" %}selected{% endif %}>Grade 8</option>
                        <option value="9" {% if request.GET.grade == "9" %}selected{% endif %}>Grade 9</option>
                        <option value="10" {% if request.GET.grade == "10" %}selected{% endif %}>Grade 10</option>
                        <option value="11" {% if request.GET.grade == "11" %}selected{% endif %}>Grade 11</option>
                        <option value="12" {% if request.GET.grade == "12" %}selected{% endif %}>Grade 12</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="uber-search-button">
                <span>Search Schools</span>
                <span class="material-icons">arrow_forward</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
